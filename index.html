<!DOCTYPE html>
<html lang="en">
<head>

        </div>
       </div> 
        <!--===========================
                Input Box End
         ============================-->
   
         <!--===========================
               Search  Box 
         ============================-->   
         <div class="output2">

              <div class="output3">

                  <img src="" alt="" class="img">

                  <h3 class="hi" id="age"></h3>

         ============================-->
